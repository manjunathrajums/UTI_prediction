<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTI Prediction</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #007bff, #00c6ff);
            text-align: center;
            margin: 0;
            padding: 20px;
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .info {
            font-size: 1rem;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
        }

        /* Form Styling */
        .form-container {
            background: white;
            color: #333;
            padding: 25px;
            width: 90%;
            max-width: 450px;
            margin: auto;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: left;
            animation: fadeIn 1s ease-in-out;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 12px;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }

        /* Button Styling */
        button {
            width: 100%;
            background: #007bff;
            color: white;
            border: none;
            padding: 12px;
            margin-top: 20px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        /* Result Styling */
        .result {
            font-size: 1.5rem;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            display: inline-block;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .form-container {
                width: 100%;
                padding: 15px;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <h1>UTI Prediction System</h1>
    <p class="info">Enter your details below</p>

    <div class="form-container">
        <form action="/predict" method="post">
            <label>Gender:</label>
            <select name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label>Age:</label>
            <input type="number" name="age" required>

            <label>Fever:</label>
            <select name="fever">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label>Abdominal Pain:</label>
            <select name="abdominal_pain">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label>Dysuria:</label>
            <select name="dysuria">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label>Chronic Renal Failure:</label>
            <select name="chronic_renal_failure">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label>Serum Creatinine:</label>
            <input type="number" step="0.01" name="serum_creatinine" required>

            <label>WBC Count:</label>
            <input type="number" name="wbc_count" required>

            <label>Diabetes Mellitus:</label>
            <select name="diabetes_mellitus">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <button type="submit">Predict</button>
        </form>
    </div>

    {% if result %}
        <h2 class="result">Prediction Result: {{ result }}</h2>
    {% endif %}

</body>
</html>
